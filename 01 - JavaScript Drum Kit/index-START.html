<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-khoiKey="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-khoiKey="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-khoiKey="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-khoiKey="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-khoiKey="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-khoiKey="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-khoiKey="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-khoiKey="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-khoiKey="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-khoiKey="65" src="sounds/clap.wav"></audio>
  <audio data-khoiKey="83" src="sounds/hihat.wav"></audio>
  <audio data-khoiKey="68" src="sounds/kick.wav"></audio>
  <audio data-khoiKey="70" src="sounds/openhat.wav"></audio>
  <audio data-khoiKey="71" src="sounds/boom.wav"></audio>
  <audio data-khoiKey="72" src="sounds/ride.wav"></audio>
  <audio data-khoiKey="74" src="sounds/snare.wav"></audio>
  <audio data-khoiKey="75" src="sounds/tom.wav"></audio>
  <audio data-khoiKey="76" src="sounds/tink.wav"></audio>

<script>

  window.addEventListener('keydown', playSound);

  function playSound(e) {
          const audio = document.querySelector(`audio[data-khoiKey="${e.keyCode}"]`);
          const key = document.querySelector(`.key[data-khoiKey="${e.keyCode}"]`);

          if(!audio) return; // stop the function from running all together
          audio.currentTime = 0; // Rewind to the start
          audio.play();

          key.classList.toggle('playing');

//  console.log(audio);
//  console.log(key);
  }

  function removeTransition(e) {
      if (e.propertyName !== 'transform') return; // skip if its not a transform
      this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));

</script>


</body>
</html>
